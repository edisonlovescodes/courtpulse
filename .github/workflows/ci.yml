name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: .

      - name: Typecheck
        run: npm run typecheck
        working-directory: .

      - name: Build
        run: npm run build
        env:
          # Prevent any accidental fetch at build from using stale cache
          NEXT_TELEMETRY_DISABLED: '1'
        working-directory: .

